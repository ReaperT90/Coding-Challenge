<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SCOOTER LIM</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <!-- Logo e Titolo -->

      <header>
        <img class="logo" src="img/logo.png">
        <h1 class="logo-text">Taking Booleaners from A to B</h1>
      </header>

      <!-- Input e barra colorata -->
      <nav>
        <div class="nav-bar">
          <ul>
            <li><button type="button">Prenota</button></li>
            <li><button type="button">Termina Prenotazione</button></li>
            <li><button type="button">Accendi Luci</button></li>
          </ul>
        </div>
      </nav>

      <!-- Lista Monopattini -->
      <main>

        <div class="scooter">
          <input type="checkbox">
          <h2><strong>Monopattino Gino22</strong></h2>
        </div>
        <div class="address">
          <span class="arrow"></span>
          <h4>Via Guadalametri - a 220 metri da te</h4>
        </div>
        <div class="charge">
          <h4>Stato carica:</h4>
          <span class="charge-yellow"></span>
        </div>

        <div class="scooter">
          <input type="checkbox">
          <h2><strong>Monopattino Mike24</strong></h2>
        </div>
        <div class="address">
          <span class="arrow"></span>
          <h4>Via Ricciardoni - a 420 metri da te</h4>
        </div>
        <div class="charge">
          <h4>Stato carica:</h4>
          <span class="charge-green"></span>
        </div>

        <div class="scooter">
          <input type="checkbox">
          <h2><strong>Monopattino Fede154</strong></h2>
        </div>
        <div class="address">
          <span class="arrow"></span>
          <h4>Via Mentarini - a 490 metri da te</h4>
        </div>
        <div class="charge">
          <h4>Stato carica:</h4>
          <span class="charge-red"></span>
        </div>

      </main>

      <!-- Crediti Finali -->
      <footer>
        <span><strong>Powered by</strong><em> Antonino D'Angelo</em></span>
      </footer>
    </div>
  </body>
</html>
